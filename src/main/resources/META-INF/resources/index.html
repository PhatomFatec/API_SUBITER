<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="/index.css">

	<title>TESTE</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>

<body>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
	<div class="container">
		<div class="card card-container">
			<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
			<img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
			<p id="profile-name" class="profile-name-card"></p>
			<form class="form-signin">
				<span id="reauth-email" class="reauth-email"></span>
				<input type="text" id="email" class="form-control" placeholder="Email" required autofocus>
				<input type="password" id="senha" class="form-control" placeholder="Senha" required>
				<div id="remember" class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Lembre-se de mim
					</label>
				</div>
				<button class="btn btn-lg btn-primary btn-block btn-signin" onclick="location.href='http://localhost:8080/users'" type="button">Entrar</button>
			</form><!-- /form -->
			<a href="#" class="forgot-password">
				Esqueceu a senha?
			</a>
		</div><!-- /card-container -->
	</div><!-- /container -->

</body>

</html>
